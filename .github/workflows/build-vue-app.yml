name: Build Vue App

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x' 
        cache: 'npm'
    - run: npm ci  # Clean install
    - run: npm run build  # Build the project
    # - run: npm test  # Uncomment to run tests, if we have any
