name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on changes to the main branch
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'documentation' # Check out the docs branch

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # Specify the Node.js version

      - name: Build Docusaurus Docs
        run: |
          cd PBO-Docs  # Navigate to the Docusaurus directory
          npm install
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: PBO-Docs/build # The build output directory
          destination_dir: docs # Deploy under the /docs folder on gh-pages

  deploy-vue-app:
    needs: deploy-docs # Ensure this runs after the docs deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'main' # Check out the main branch

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Build Vue App
        run: |
          npm install
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The build output directory
          keep_files: true
